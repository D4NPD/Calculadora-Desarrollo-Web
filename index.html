<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <form id="formulario">
            <label>Número 1: </label>
            <input type="number" id="num1" placeholder="Ingrese el primer número">
            <br><br>
            <label>Número 2: </label>
            <input type="number" id="num2" placeholder="Ingrese el segundo número">
            <br><br>
            <label>Resultado: </label>
            <input type="text" id="resultado" readonly>
            <br><br>
            <button type="button" onclick="sumar()">Sumar</button>
            <button type="button" onclick="restar()">Restar</button>
            <button type="button" onclick="multiplicar()">Multiplicar</button>
            <button type="button" onclick="dividir()">Dividir</button>
            <button type="button" onclick="limpiar()">Limpiar</button>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
